<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-l10n-key="twoDigitPracticeTitle"></title>
  <script src="js/vue.min.js"></script>
  <script src="js/l10n.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <style>
        table {
            margin-bottom: 0px;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px;
            font-weight: bold;
        }

        td {
            padding: 5px 15px;
            text-align: left;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
        }

        .equation {
            min-width: 100px;
            padding: 5px;
        }

        .operator-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .operator-group label {
            font-size: 18px;
            font-weight: bold;
            margin: 0 5px 0 15px;
        }

        .operator-group input[type="checkbox"] {
            margin: 0 5px;
        }
    </style>
</head>

<body>
  <a href="../index.html" class="back-link" data-l10n-key="backToHome"></a>
  <div id="app">
    <h1 data-l10n-key="twoDigitPracticeTitle"></h1>
    <div class="no-print input-area">
      <label for="equationCount" data-l10n-key="equationCountPerDay"></label>
      <input type="number" id="equationCount" v-model.number="equationCount" min="1" max="50" />
      
      <label for="dayCount" data-l10n-key="dayCount"></label>
      <input type="number" id="dayCount" v-model.number="dayCount" min="1" max="30" />
      
      <label for="rowsPerDay" data-l10n-key="rowsPerDay"></label>
      <input type="number" id="rowsPerDay" v-model.number="rowsPerDay" min="1" max="20" />
      
      <label for="colsPerDay" data-l10n-key="colsPerDay"></label>
      <input type="number" id="colsPerDay" v-model.number="colsPerDay" min="1" max="10" />
      
      <label data-l10n-key="operatorsIncluded"></label>
      <div class="operator-group">
        <label for="multiply">&#x00D7</label>
        <input type="checkbox" id="multiply" value="*" v-model="operators">
        <label for="divide">&#x00F7</label>
        <input type="checkbox" id="divide" value="/" v-model="operators">
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="enableLeastDigitConstraint" v-model="enableLeastDigitConstraint" />
        <label for="enableLeastDigitConstraint" data-l10n-key="enableLeastDigitConstraint"></label>
      </div>
      <div class="constraint-description" data-l10n-key="leastDigitConstraintDescription"></div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="enableFirstDigitConstraint" v-model="enableFirstDigitConstraint" />
        <label for="enableFirstDigitConstraint" data-l10n-key="enableFirstDigitConstraint"></label>
      </div>
      <div class="constraint-description" data-l10n-key="firstDigitConstraintDescription"></div>
      
      <button @click="generateEquations" data-l10n-key="generate" class="generate-button"></button>
    </div>

    <p v-if="errorMessage" style="color: red;">{{ errorMessage }}</p>

    <div v-if="equationGroups.length > 0">
      <div v-for="(dayGroup, index) in equationGroups" :key="index">
        <h2 class="header" data-l10n-key="practiceDay" :data-l10n-args="JSON.stringify({ day: index + 1 })"></h2>
        <table border="0">
          <tr v-for="(row, rowIndex) in dayGroup" :key="rowIndex">
            <td v-for="(equation, colIndex) in row" :key="colIndex" class="equation">
              {{ equation.number1 }} {{ displayOperator(equation.operator) }} {{ equation.number2 }} = ____
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div style="page-break-after: always;"></div>
    <h1><span data-l10n-key="answerPageTitle"></span></h1>
    <div v-if="equationGroups.length > 0">
      <div v-for="(dayGroup, index2) in equationGroups" :key="index2">
        <h2 class="header" data-l10n-key="practiceDay" :data-l10n-args="JSON.stringify({ day: index2 + 1 })"></h2>
        <table border="0">
          <tr v-for="(row, rowIndex) in dayGroup" :key="rowIndex">
            <td v-for="(equation, colIndex) in row" :key="colIndex" class="equation">
              {{ equation.number1 }} {{ displayOperator(equation.operator) }} {{ equation.number2 }} = {{ equation.result }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        showInput: true,
        equationCount: 20,
        dayCount: 5,
        rowsPerDay: 4,
        colsPerDay: 5,
        operators: ['*', '/'], // Default to both multiplication and division
        enableLeastDigitConstraint: true,
        enableFirstDigitConstraint: true,
        equationGroups: [],
        errorMessage: ''
      },
      
      methods: {
        displayOperator(operator) {
          if (operator === '*') {
            return '×';
          } else if (operator === '/') {
            return '÷';
          }
          return operator;
        },
        
        async generateEquations() {
          this.errorMessage = '';
          try {
            if (this.operators.length === 0) {
              throw new Error('Please select at least one operator (× or ÷)');
            }
            
            const options = {
              equationCount: this.equationCount,
              dayCount: this.dayCount,
              rowsPerDay: this.rowsPerDay,
              colsPerDay: this.colsPerDay,
              operators: this.operators,
              enableLeastDigitConstraint: this.enableLeastDigitConstraint,
              enableFirstDigitConstraint: this.enableFirstDigitConstraint
            };
            
            this.equationGroups = this.generateTwoDigitPractice(options);
            this.showInput = false;
            this.$nextTick(() => {
              window.applyTranslations();
            });
          } catch (error) {
            this.errorMessage = error.message;
          }
        },
        
        generateTwoDigitPractice(options) {
          const { equationCount, dayCount, rowsPerDay, colsPerDay, operators, enableLeastDigitConstraint, enableFirstDigitConstraint } = options;
          const dailyNum = equationCount; // equationCount is now per day
          const equationGroups = [];

          for (let day = 0; day < dayCount; day++) {
            const dayGroup = [];
            let equationCount = 0;
            let rowEquations = [];

            while (equationCount < dailyNum) {
              let number1, number2, result, operator;
              let isValid = false;
              let attempts = 0;

              while (!isValid && attempts < 1000) {
                attempts++;
                
                // Randomly select operator from available operators
                operator = operators[Math.floor(Math.random() * operators.length)];
                
                if (operator === '*') {
                  // Multiplication logic
                  // Generate two-digit number (10-99)
                  number1 = Math.floor(Math.random() * 90) + 10;
                  
                  // Generate one-digit number (2-9, excluding 1)
                  number2 = Math.floor(Math.random() * 8) + 2;
                  
                  // Check constraint 1: least significant digit product < 10 (if enabled)
                  if (enableLeastDigitConstraint) {
                    const leastDigit = number1 % 10;
                    const leastDigitProduct = leastDigit * number2;
                    
                    if (leastDigitProduct >= 10) {
                      continue; // Skip this combination
                    }
                  }
                  
                  // Check constraint 2: final result < 100
                  result = number1 * number2;
                  if (result >= 100) {
                    continue; // Skip this combination
                  }
                  
                } else if (operator === '/') {
                  // Division logic
                  // Generate divisor (2-9, avoiding 1 for meaningful practice)
                  number2 = Math.floor(Math.random() * 8) + 2;
                  
                  // Generate result first (1-99 ÷ number2 should give reasonable two-digit dividend)
                  const maxResult = Math.floor(99 / number2);
                  const minResult = Math.max(1, Math.ceil(10 / number2));
                  
                  if (maxResult < minResult) {
                    continue; // Skip if no valid result range
                  }
                  
                  result = Math.floor(Math.random() * (maxResult - minResult + 1)) + minResult;
                  number1 = result * number2; // This ensures no remainder for whole division
                  
                  // Ensure number1 is two digits (10-99)
                  if (number1 < 10 || number1 > 99) {
                    continue;
                  }
                  
                  // Check first digit constraint if enabled
                  if (enableFirstDigitConstraint) {
                    const firstDigit = Math.floor(number1 / 10);
                    if (firstDigit % number2 !== 0) {
                      continue; // First digit must be divisible by number2
                    }
                  }
                }
                
                isValid = true;
              }

              if (!isValid) {
                const operatorName = operator === '*' ? 'multiplication' : 'division';
                const constraintMsg = operator === '*' && enableLeastDigitConstraint ? ' with least digit constraint' : 
                                    operator === '/' && enableFirstDigitConstraint ? ' with first digit constraint' : '';
                throw new Error(`Unable to generate enough valid two-digit ${operatorName} problems${constraintMsg}. Please try reducing the equation count or disabling constraints.`);
              }

              // Add equation to the current row
              if (equationCount % colsPerDay === 0) {
                rowEquations = []; // Start a new row
                dayGroup.push(rowEquations);
              }
              rowEquations.push({ number1, number2, result, operator });
              equationCount++;
              
              // Stop if we've reached the target equation count for this day
              if (equationCount >= dailyNum) {
                break;
              }
            }
            equationGroups.push(dayGroup);
          }
          return equationGroups;
        }
      }
    });
  </script>

</body>

</html>

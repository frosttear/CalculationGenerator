<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-l10n-key="rmbTransformationTitle"></title>
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="js/l10n.js" defer></script>
    <style>
        table {
            margin-bottom: 0px;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px;
            font-weight: bold;
        }

        td {
            padding: 5px 15px;
            text-align: left;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
        }

        .equation {
            min-width: 100px;
            padding: 5px;
        }
    </style>
  </head>

  <body>
    <a href="../index.html" class="back-link" data-l10n-key="backToHome"></a>
    <div id="app">
      <div v-if="showInput">
        <label for="rangeStart" data-l10n-key="numberGreaterThanOrEqualTo"></label>
        <input type="number" id="rangeStart" v-model.number="rangeStart" />
        <label for="rangeEnd" data-l10n-key="numberLessThanOrEqualTo"></label>
        <input type="number" id="rangeEnd" v-model.number="rangeEnd" />
        <label for="dailyCount" data-l10n-key="dailyProblems"></label>
        <input type="number" id="rowCount" v-model.number="rowCount" />
        <label for="dayCount" data-l10n-key="dayCount"></label>
        <input type="number" id="columnCount" v-model.number="columnCount" />

        <button @click="generateEquations" data-l10n-key="generate"></button>
      </div>
      <div
        class="equation-column"
        v-for="(column, index) in columns"
        :key="index"
      >
        <h2><span data-l10n-key="practiceDay" :data-l10n-args="JSON.stringify({ day: index + 1 })"></span></h2>
        <ul>
          <li v-for="(equation, i) in column" :key="i">
            {{ equation.number }} {{ equation.numberUnit }} = {{
            equation.result}}
          </li>
        </ul>
      </div>
      <script>
        new Vue({
          el: "#app",
          data: {
            showInput: true,
            rangeStart: 1,
            rangeEnd: 1000,
            rowCount: 20,
            columnCount: 5,
            columns: [],
          },
          methods: {
            generateEquations() {
              this.showInput = false;
              this.columns = [];
              const units = ["元", "角", "分"];
              for (let c = 0; c < this.columnCount; c++) {
                const column = [];
                for (let i = 0; i < this.rowCount; i++) {
                  const unit = units[Math.floor(Math.random() * units.length)];
                  let number = 0; // Randomly generate number (1 - 1000)
                  if (unit === "元") {
                    number =
                      Math.floor((Math.random() * this.rangeEnd) / 100) +
                      this.rangeStart;
                  }
                  if (unit == "角") {
                    number =
                      Math.floor((Math.random() * this.rangeEnd) / 10) +
                      this.rangeStart;
                  }
                  if (unit == "分") {
                    number =
                      Math.floor(Math.random() * this.rangeEnd) +
                      this.rangeStart;
                    if (number < 10) number += 10;
                  }

                  column.push({
                    number: number,
                    numberUnit: unit,
                    result: this.generateResult(number, unit),
                  });
                }

                this.columns.push(column);
              }
            },
            generateResult(num, unit) {
              let result = "";
              switch (unit) {
                case "元":
                  return "______ 角 = _______分  ";
                  break;
                case "角":
                  if (num >= 10) return "___元____角 = _______分";
                  else return "_______分";
                  break;
                case "分":
                  if (num >= 100) return "___元____角____分";
                  else return "____角";
                  break;
              }
            },
          },
        });
      </script>
    </div>
  </body>
</html>

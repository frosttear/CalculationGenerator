<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-l10n-key="timeTransformationTitle"></title>
  <script src="js/vue.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="js/l10n.js" defer></script>
  <style>
    .equation-column {
      float: left;
      width: 300px;
    }

    .equation-column ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
      /* Remove the default bullet */
    }

    .equation-column li {
      margin-bottom: 10px;
      /* Adjust the spacing here */
    }
  </style>
</head>

<body>
  <a href="../index.html" class="back-link" data-l10n-key="backToHome"></a>
  <div id="app">


    <div v-if="showInput">
      <label for="rangeStart" data-l10n-key="numberGreaterThanOrEqualTo"></label>
      <input type="number" id="rangeStart" v-model.number="rangeStart" />
      <label for="rangeEnd" data-l10n-key="numberLessThanOrEqualTo"></label>
      <input type="number" id="rangeEnd" v-model.number="rangeEnd" />
      <label for="rowCount" data-l10n-key="rowCount"></label>
      <input type="number" id="rowCount" v-model.number="rowCount" />
      <label for="columnCount" data-l10n-key="columnCount"></label>
      <input type="number" id="columnCount" v-model.number="columnCount" />

      <button @click="generateEquations" data-l10n-key="generate"></button>
    </div>
    <div class="equation-column" v-for="(column, index) in columns" :key="index">
      <h2><span data-l10n-key="practiceDay" :data-l10n-args="JSON.stringify({ day: index + 1 })"></span></h2>
      <ul>
        <li v-for="(equation, i) in column" :key="i">
          {{ equation.number }} {{ equation.numberUnit }} = {{ equation.result}}
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          showInput: true,
          rangeStart: 1,
          rangeEnd: 10000,
          rowCount: 20,
          columnCount: 5,
          columns: []
        },
        methods: {
          generateEquations() {
            this.showInput = false;
            this.columns = [];
            const units = ['分', '秒'];
            for (let c = 0; c < this.columnCount; c++) {
              const column = [];
              for (let i = 0; i < this.rowCount; i++) {
                const unit = units[Math.floor(Math.random() * units.length)];
                let number = 0
                if (unit === '小时') {
                  number = Math.floor(Math.random() * this.rangeEnd / 3600) + this.rangeStart;
                }
                if (unit == '分') {
                  number = Math.floor(Math.random() * this.rangeEnd / 60) + this.rangeStart;
                }
                if (unit == '秒') {
                  number = Math.floor(Math.random() * this.rangeEnd) + this.rangeStart
                  if (number < 60)
                    number += 60;
                }

                column.push({
                  number: number,
                  numberUnit: unit,
                  result: this.generateResult(number, unit)
                });
              }

              this.columns.push(column);
            }
          },
          generateResult(num, unit) {
            let result = ''
            switch (unit) {
              case '小时':
                return '______ 分 = _______秒  ';
                break;
              case '分':
                if (num >= 60)
                  return '___小时____分 = _______秒';
                else
                  return '_______秒';
                break;
              case '秒':
                if (num >= 3600)
                  return '___小时____分____秒';
                else
                  return '____分____秒';
                break;
            }
          }

        }
      });
    </script>
  </div>
</body>

</html>

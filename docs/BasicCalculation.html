<!DOCTYPE html>
<html>
<head>
    <title data-l10n-key="basicCalculationTitle"></title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/vue.min.js"></script>
    <script src="js/l10n.js" defer></script>
</head>
<body>
    <a href="../index.html" class="back-link" data-l10n-key="backToHome"></a>
    <h2 style="text-align:center" data-l10n-key="basicCalculationTitle"></h2>
    <div id="app">
        <div class="container input-area no-print">
            <button @click="generateAllEquations" data-l10n-key="generate" class="generate-button"></button>
        </div>

        <div class="equation-container">
            <!-- 加法列 -->
            <div class="equation-column">
                <h3 data-l10n-key="additionPractice"></h3>
                <ul>
                    <li v-for="(equation, index) in additionEquations" :key="index">
                        {{ equation }} = ____
                    </li>
                </ul>
            </div>

            <!-- 减法列 -->
            <div class="equation-column">
                <h3 data-l10n-key="subtractionPractice"></h3>
                <ul>
                    <li v-for="(equation, index) in subtractionEquations" :key="index">
                        {{ equation }} = ____
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                additionEquations: [],
                subtractionEquations: []
            },
            created() {
                this.generateAllEquations();
            },
            methods: {
                generateAdditionEquations() {
                    let addArr = [];
                    for(let a=1; a<=4; a++){
                        for(let b=a; b<=9 - a; b++){
                            addArr.push(`${a} + ${b}`);
                        }
                    }
                    addArr.sort(() => Math.random() - 0.5);
                    this.additionEquations = addArr;
                },

                generateSubtractionEquations() {
                    let subArr = [];
                    for(let a=2; a<=9; a++){
                        for(let b=1; b<a; b++){
                            subArr.push(`${a} - ${b}`);
                        }
                    }
                    subArr.sort(() => Math.random() - 0.5);
                    this.subtractionEquations = subArr;
                },

                generateAllEquations() {
                    this.generateAdditionEquations();
                    this.generateSubtractionEquations();
                }
            }
        });
    </script>
</body>
</html>

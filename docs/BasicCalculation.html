<!DOCTYPE html>
<html>
<head>
    <title data-l10n-key="basicCalculationTitle"></title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/l10n.js" defer></script>
</head>
<body>
    <a href="../index.html" class="back-link" data-l10n-key="backToHome"></a>
    <h2 style="text-align:center" data-l10n-key="basicCalculationTitle"></h2>
    <div class="container">
        <!-- 加法列 -->
        <div class="column">
            <h3 data-l10n-key="additionPractice"></h3>
            <div class="column-inner">
                <script>
                    // 生成特殊排列的加法
                    let addArr = [];
                    for(let a=1; a<=4; a++){
                        for(let b=a; b<=9 - a; b++){
                            addArr.push(`${a} + ${b}`);
                        }
                    }
		    addArr.sort(() => Math.random() - 0.5)
                    addArr.forEach(eq => document.write(`<div class="equation">${eq} = </div>`));
                </script>
            </div>
        </div>

        <!-- 减法列 -->
        <div class="column">
            <h3 data-l10n-key="subtractionPractice"></h3>
            <div class="column-inner">
                <script>
                    // 生成所有结果＞0的减法
                    let subArr = [];
                    for(let a=2; a<=9; a++){
                        for(let b=1; b<a; b++){
                            subArr.push(`${a} - ${b}`);
                        }
                    }
                    subArr.sort(() => Math.random() - 0.5)

                    subArr.forEach(eq => document.write(`<div class="equation">${eq} = </div>`));
                </script>
            </div>
        </div>
    </div>
</body>
</html>
